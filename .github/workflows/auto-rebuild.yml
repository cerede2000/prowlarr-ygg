name: Auto Rebuild on Base Image Update

permissions:
  contents: read
  packages: write
  actions: write

on:
  schedule:
    # Check for updates every 6 hours
    #- cron: '0 */6 * * *'
  workflow_dispatch:
    # Allow manual trigger
  
jobs:
  check-and-rebuild:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Get current base image digest
        id: base-digest
        run: |
          # Pull the image to get its digest
          docker pull ghcr.io/hotio/prowlarr:latest
          DIGEST=$(docker inspect ghcr.io/hotio/prowlarr:latest --format='{{index .RepoDigests 0}}' | cut -d'@' -f2)
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT
          echo "Current digest: $DIGEST"
          
      - name: Get current ygg-api indexer gist hash
        id: gist-hash
        run: |
          # Get the latest commit hash from the YGG-API gist
          GIST_HASH=$(curl -s https://api.github.com/gists/8bfded23ef23ec78f6678896f42a2b60 | jq -r '.history[0].version')
          echo "hash=$GIST_HASH" >> $GITHUB_OUTPUT
          echo "Current gist hash: $GIST_HASH"
          
      - name: Check if rebuild needed
        id: check-rebuild
        run: |
          # Get the last successful build's digests from repository variables
          LAST_BASE_DIGEST="${{ vars.LAST_BASE_DIGEST || 'none' }}"
          CURRENT_BASE_DIGEST="${{ steps.base-digest.outputs.digest }}"
          LAST_GIST_HASH="${{ vars.LAST_GIST_HASH || 'none' }}"
          CURRENT_GIST_HASH="${{ steps.gist-hash.outputs.hash }}"
          
          REBUILD=false
          
          if [ "$LAST_BASE_DIGEST" != "$CURRENT_BASE_DIGEST" ]; then
            echo "Base image updated. Rebuild needed."
            REBUILD=true
          fi
          
          if [ "$LAST_GIST_HASH" != "$CURRENT_GIST_HASH" ]; then
            echo "YGG-API gist updated. Rebuild needed."
            REBUILD=true
          fi
          
          if [ "$REBUILD" = true ]; then
            echo "rebuild=true" >> $GITHUB_OUTPUT
          else
            echo "rebuild=false" >> $GITHUB_OUTPUT
            echo "No updates found. No rebuild needed."
          fi
          
      - name: Build and push
        if: steps.check-rebuild.outputs.rebuild == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            GIST_HASH=${{ steps.gist-hash.outputs.hash }}
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.visibility=public
          
      - name: Update tracking variables
        if: steps.check-rebuild.outputs.rebuild == 'true'
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          # Update repository variables with new digests/hashes using gh CLI
          # https://github.com/almottier/prowlarr-ygg/settings/variables/actions
          gh variable set LAST_BASE_DIGEST --body "${{ steps.base-digest.outputs.digest }}"
          gh variable set LAST_GIST_HASH --body "${{ steps.gist-hash.outputs.hash }}"
